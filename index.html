<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0e4d7;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f4b942;
            padding: 10px;
            text-align: center;
        }
        header a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .book {
            display: flex;
            margin: 20px;
        }
        .book img {
            width: 200px;
        }
        .book-details {
            margin-left: 20px;
        }
        footer {
            background-color: #f4b942;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="#new-arrivals">New Arrivals</a>
        <a href="#categories">Categories</a>
        <a href="#contact">Contact</a>
    </header>
    <div class="book">
        <img src="book.jpg" alt="Book Image">
        <div class="book-details">
            <h2>Book Title</h2>
            <p>Author: Author Name</p>
            <p>Genre: Genre Name</p>
            <p>Summary: This is a summary of the book.</p>
        </div>
    </div>
    <footer>
        &copy; 2022 Bookstore Name
    </footer>
</body>
</html>
